<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-assets>
        <img id="badge1" src="image\badge1.PNG" />
        <img id="badge2" src="image\badge2.PNG" />
        <img id="logos" src="image\logos.PNG" />
        <img id="ER" src="image\ER.PNG" />
        <img id="web" src="image\web.PNG" />
        <img id="ai" src="image\ai.PNG" />
        <img id="american" src="image\american.PNG" />
        <img id="fight" src="image\fight.PNG" />
        <img id="dlai6" src="image\dlai6.PNG" />
        <img id="hyper1" src="image\hyper1.PNG" />
        <img id="hyper2" src="image\hyper2.PNG" />
      </a-assets>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#badge1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#badge2" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#logos" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#ER" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#web" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane src="#ai" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-plane src="#american" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-plane src="#fight" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-plane src="#dlai6" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-plane src="#hyper1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 10">
        <a-plane src="#hyper2" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
